<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除</title>
</head>
<body>
    {#通过下面语句 继承了base.html 模板的内容#}
    {% extends 'base.html' %}
    {% load static %}
    {% block title %}删除{% endblock %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}
      
      
    {% block content %}
    <div class="container-fluid">
        <div class="col-lg-12"> 
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <h3>是否要删除{{id}}?</h3>
            <form action="/user/managerinfo/delete/{{id}}" method="post">
            <div style="display: flex;">
                <button type="submit" class="btn btn-default btn-custom" id="btnMadel_yes">是</button>
                <button type="button" class="btn btn-default btn-custom" id="btnMadel_no">否</button>
            </div>
            </form>
      </div>
    </div>
    <script>
        $('#btnMadel_no').click(function () {
            location.href = '/user/managerinfo'
        });
    </script>
    {% endblock %}
  
  
  
</body>
</html>
