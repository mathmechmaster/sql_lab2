<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅信息</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}借阅信息{% endblock %}
    {% block content %}
        <div class="container-fluid">
            <div class="col-lg-12">       
        <h3>借阅信息</h3>
        <div class="container">
			<table class="table table-hover" id = "bookinfo_table">
				<thead>
					<tr>
						<th scope="col">操作</th>
						<th scope="col">bid</th>
						<th scope="col">书名</th>
						<th scope="col">借阅日期</th>
						<th scope="col">应还日期</th>
					</tr>
				</thead>
				<tbody>
                    {% for i in book_borrow_info %}
					<tr id="book_borrow_info_{{i.bid}}">
						<td>
                            <div style="display: flex;">
                                <input type="button" class="btn btn-default btn-custom" value="还书" id="btnbook_return_{{i.bid}}">
                            </div>
                        </td> 
                        <th scope="row">{{i.bid}} </th>             
						<td>{{i.bname}}</td>
						<td>{{i.borrow_date}}</td>
                        <td>{{i.due_date}}</td>
					</tr>
					<script>                       
                        $(document).ready(function () {
                            $('#btnbook_return_{{i.bid}}').click(function () {
                                location.href = '/user/bookborrowinfo/return/{{i.bid}}'
                            });
                        })                   
                    </script>
					{% endfor %}
				</tbody>
			</table>
		</div>
        
        </div>
    </div>
    {% endblock %}
</body>
</html>
